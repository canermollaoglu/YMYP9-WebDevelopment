<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables</title>
        <style>
            table {
                border-collapse: collapse;
            }

            th {
                text-align: left;
            }

            #ProductTable td,
            #ProductTable th {
                padding: 8px;
            }
        </style>
    </head>

    <body>
        <table id="ProductTable" border="1" width="500">
            <thead>
                <tr>
                    <th>Ürün Adı</th>
                    <th>Adet</th>
                    <th>Fiyat</th>
                    <th>Aktif Mi</th>
                </tr>
            </thead>
            <tr>
                <td>HP Laptop</td>
                <td>13</td>
                <td>45.900,00</td>
                <td>Evet</td>
            </tr>
            <tr>
                <td>HP Laptop</td>

            </tr>
        </table>

                    <th>Çalışan ID</th>
                    <th>Adı</th>

                    <th>Uzmanlık Alanı</th>
                </tr>

            <tr>
                <td>1</td>

    </body>

</html>
