        <h1>Element ve Attribute</h1>
        <p>Elementler, HTML belgelerinin yapı taşlarıdır ve genellikle açılış ve kapanış etiketleri arasında yer alır.
            Örneğin, <code>&lt;p&gt;</code> etiketi bir paragrafı temsil eder.</p>
        <p>Attribute: Elementlerin özelliklerini belirtmek için kullanılan yapılardır.</p>
